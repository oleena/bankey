{% extends 'base.html' %}

{% block content %}

<form action="/transfer/" method="post">
    {% csrf_token %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Transfer Money</h2>
                                <div class="form-group">
                                    <label class="text-white-50" for="exampleFormControlSelect1">Choose Recipient</label>
                                    <select name="recipient" class="form-control" id="exampleFormControlSelect1">
                                        {% for user in users %}
                                            <option>{{ user.username }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input name="amount" type="text" class="form-control" id="numberExample"/>
                                    <label class="form-label">Amount</label>
                                </div>

                                <button type="submit" class="btn btn-success">Transfer</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock %}
